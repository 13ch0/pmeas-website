<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta charset="utf-8">
        <title>PMEAS</title>
    </head>

    <body onload="loadAlert()" onunload="unloadAlert()">
        <div id="wrapper">
            <div id="banner">
            </div>

            <div id="nav">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="install.html">Installation</a>
                <a href="developers.html">Meet The Developers</a>
            </div>

            <div id="main">
                <p>We appreciate your eagerness to contact us for feedback or any other topic about the PMEAS system! Simply fill out the information below and click Submit to send your message. You should hear back from us in a few years.</p>

                <form method="post" action="mailto:fp1039@wayne.edu" enctype="text/plain"  onsubmit="showAlert()">

                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" required>

                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" required>

                    <label for="comments">Comments:</label>
                    <textarea name="comments" id="comments" rows="5" cols="70" required></textarea>

                    <input type="submit" id="submit" value="Send">
                </form>

                <script>
                    function showAlert() {
                        alert("Thank you for contacting us! We will be in touch soon!");
                    }

                    function loadAlert() {
                        alert("Thanks for wanting to contact us!");
                    }

                    function unloadAlert() {
                        alert("Thanks for attempting to contact us!");
                    }
                </script>

            </div>
        </div>
    </body>
</html>
